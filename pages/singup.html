<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../assets/img/logokisahkertas.png" type="image/png">
    <title>Kisah Kertas | Singup</title>
</head>
<body>
    <!-- &----- navigasi ----- -->
    <nav>
        <a href="../index.html"><img src="../assets/img/logokisahkertas.png" alt="Logo nak"><p>Kisah<span>Kertas</span></p></a>
    </nav>

    <!-- &----- content ----- -->
    <div id="login">
        <div class="container">
            <form action="">
                <h2>Daftar Sekarang</h2>
                <label for="nama">Nama :</label>
                <input type="text" id="nama" required placeholder="Nama Anda">
                <label for="alamat">Alamat :</label>
                <input type="text" id="alamat" required placeholder="Alamat Anda">
                <label for="email">Email :</label>
                <input type="text" id="email" required placeholder="Email Anda">
                <label for="telp">Nomor Telfon :</label>
                <input type="text" id="telp" required placeholder="Nomor Telfon Anda">
                <label for="user">Username :</label>
                <input type="text" id="user" required placeholder="Username Anda">
                <label for="pass">Password :</label>
                <input type="password" id="pass" placeholder="Password Anda">
                <a href="home.html">Singup</a>

                <p>Sudah Punya Akun? <a href="login.html">Masuk</a></p>
            </form>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
